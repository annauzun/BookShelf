<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Детская книжная полка</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Exo+2:ital,wght@0,200;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="hero">
            <div class="section">
                <h1>Книги детям</h1>
                <p class="hero-text">Любите книгу всей душой! Она не только ваш лучший друг, но и до конца верный спутник!</p>
                <p class="hero-author">Михаил Шолохов</p>
                <button onclick="addBook()" class="hero-button">Добавить книгу</button>
            </div>
        </div>

        <div class="section">
            <div class="add-newBook">
                <div>
                    <p>Название книги</p>
                    <input id="title" />
                </div>
                <div>
                    <p>Автор</p>
                    <input id="authors" />
                </div>
                <div>
                    <p>Издательство</p>
                    <input id="editor" />
                </div>
                <div>
                    <p>Год</p>
                    <input id="year" />
                </div>
                <div>
                    <p>Изображение</p>
                    <input id="image" />
                </div>
            </div>

            <div id="container"></div>
        </div>
        



        <script src="script.js"></script>
    </body>
</html>
